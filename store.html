<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - Store Definition</title>
    <script src="/js/store.js"></script>
</head>
<body>
    <h1>Store Definition</h1>
    <form id="storeForm">
        <label for="wordInput">Word:</label>
        <input type="text" id="wordInput" name="wordInput" required><br><br>
        <label for="definitionInput">Definition:</label><br>
        <textarea id="definitionInput" name="definitionInput" rows="4" cols="50" required></textarea><br><br>
        <button type="submit" onclick="storeDefinition()">Submit</button>
    </form>
    <p id="feedback"></p>
</body>
</html>
